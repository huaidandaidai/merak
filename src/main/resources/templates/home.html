<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot contacts</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
    <h2>Spring Boot Contacts</h2>

    <form method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" /><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" /><br />
        <label for="phoneNumber">Phone #ï¼š</label>
        <input type="text" id="phoneNumber"name="phoneNumber" /><br />
        <label for="emailAddress">Email:</label>
        <input type="text" id="emailAddress" name="emailAddress" /><br />
        <input type="submit" />
    </form>
    <ul th:each="contact : ${contacts}">
        <li>
            <span th:text="${contact.firstName}">Fist</span>
            <span th:text="${contact.lastName}">Last</span>
            <span th:text="${contact.phoneNumber}">phone</span>
            <span th:text="${contact.emailAddress}">email</span>
        </li>
    </ul>
</body>
</html>
